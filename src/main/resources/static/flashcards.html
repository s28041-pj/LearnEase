<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/userStyles.css">
    <link rel="stylesheet" href="css/flashcard.css">
</head>
<body>
<header>
    <div class="logo">
        <h1>LearnEase <span class="beta">Beta</span></h1>
    </div>
    <nav>
        <button class="btn btn-outline-light btn-sm" onclick="goToUserPanel()">Back to Panel</button>
        <button class="btn btn-outline-danger btn-sm" onclick="logout()">Logout</button>
    </nav>
</header>
<main class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Your Flashcards</h2>
        <button id="addFlashcardButton" class="btn btn-success" onclick="showAddFlashcardForm()">Add Flashcard</button>
    </div>
    <div id="subjectsContainer" class="mt-4">
        <!-- Subjects and flashcards will be loaded dynamically -->
    </div>
    <div id="flashcardDeck" style="display: none;">
        <div class="card-deck-container">
            <div class="flashcard" id="currentFlashcard" onclick="flipFlashcard()">
                <div class="flashcard-front"></div>
                <div class="flashcard-back"></div>
            </div>
        </div>
        <div class="nav-arrows">
            <button id="prevButton" onclick="showPreviousCard()"><i class="fas fa-arrow-left"></i></button>
            <span id="cardCounter">0 / 0</span>
            <button id="nextButton" onclick="showNextCard()"><i class="fas fa-arrow-right"></i></button>
        </div>
        <div class="deck-actions mt-3 text-center">
            <button id="editButton" class="btn btn-success" onclick="editCurrentFlashcard()">Edit Flashcard</button>
            <button id="deleteButton" class="btn btn-danger" onclick="deleteCurrentFlashcard()">Delete Flashcard</button>
        </div>
    </div>
</main>
<footer>
    <p>&copy; 2024 LearnEase. All rights reserved.</p>
</footer>

<!-- Add Flashcard Modal -->
<div class="modal" id="addFlashcardModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Flashcard</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addFlashcardForm">
                    <div class="form-group">
                        <label for="subjectInput">Subject:</label>
                        <input type="text" id="subjectInput" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="frontText">Front Text:</label>
                        <input type="text" id="frontText" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="backText">Back Text:</label>
                        <input type="text" id="backText" class="form-control" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" onclick="submitFlashcard()">Submit</button>
            </div>
        </div>
    </div>
</div>
<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteConfirmationModal" tabindex="-1" role="dialog" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirm Deletion</h5>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="text-black">Are you sure you want to delete this flashcard?</p>
                <p class="text-muted"><small>This action cannot be undone.</small></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
            </div>
        </div>
    </div>
</div>
<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/flashcard/navigation.js"></script>
<script src="js/flashcard/flashcard.js"></script>
<script src="js/flashcard/modal.js"></script>
</body>
</html>
